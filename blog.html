---
eleventyImport:
collections: ["post"]
layout: default
title: "Blog - Marcos Calatayud - UX designer"
navname: Blog
---

<section class="mc-Section">
  <header class="mc-Section_Header">
    <h1 class="mc-Section_Heading">{{ navname }}</h1>
  </header>
  <ul class="mc-ListPosts">
    {% for post in collections.post reversed %}
      <li class="mc-ListPosts_Item">
        <p class="mc-ListPosts_Title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.data.title }}</a></p>
        <p>
          <time class="mc-Post_Meta "datetime="{{ date | date_to_xmlschema }}">{{ post.date | postDate }}</time>
        </p>
        <p class="mc-ListPosts_Abstract">{{ post.data.abstract }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
